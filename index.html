<!doctype html>
<html lang="en">

  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous">

  </head>

  <body>
    <div class="text-center mb-4">
      <h2>Nhập Số vào Bảng tính</h2>
      <label for="input-number"></label>
      <input type="text" id="input-number" placeholder="Nhập số vào các số được
        phân cách bằng dấu phẩy">
    </div>
    <div class="text-center mb-4">
      <button id="add-number" onclick="add()">Thêm số vào bảng tính</button>
      <button id="remove-number" onclick="remove()">Xoá số khỏi bảng tính</button>
    </div>
    <div class="text-center mb-4">
      <h3 class="mb-3">Các số được nhập vào bảng tính </h3>
      <p class="border bg-secondary w-50 p-4 mx-auto" id="hello"></p>
    </div>
    <div class="d-grid gap-3 w-75 mx-auto">
      <div class="row " style="height: 10vh;">
        <button class="col" onclick="sumInte()" id="sum"> Tổng các số dương</button>
        <button class="col" id="count" onclick="countInte()">Đếm số dương</button>
        <button class="col" id="minNumber" onclick="seekMinNumber()">Tìm số nhỏ
          nhất</button>
        <button class="col" onclick="seekMinPositiveNumber()">Tìm số dương nhỏ
          nhất</button>
        <button class="col" onclick="seekLastPositiveNumber()">Tìm số chẵn cuối
          cùng</button>

      </div>
      <div class="row">
        <div style=" height: 10vh;" class="border col d-flex align-items-center
          text-center justify-content-center" id="output-sum"></div>
        <div style=" height: 10vh;" class="border col d-flex align-items-center
          text-center justify-content-center" id="output-count"></div>
        <div style=" height: 10vh;" class="border col d-flex align-items-center
          text-center justify-content-center" id="output-minNUmber"></div>
        <div style=" height: 10vh;" class="border col d-flex align-items-center
          text-center justify-content-center" id="output-minPositiveNumber"></div>
        <div style=" height: 10vh;" class="border col d-flex align-items-center
          text-center justify-content-center" id="output-lastPositiveNumber"></div>
      </div>
      <div class="row mb-5" style="height: 10vh;">
        <div class="col">
          <input type="number" class="w-100" placeholder="Nhập vào vị trí đổi
            chỗ" id="transPosition1">
          <input type="number" class="w-100" placeholder="Nhập vào vị trí đổi
            chỗ" id="transPosition2">
          <button class="w-100" onclick="transPositionNumber()">Đổi chỗ 2 vị trí</button>
        </div>
        <button class="col" onclick="arrangeNumber()">Sắp xếp theo thứ tự tăng dần</button>
        <button class="col" onclick="firstPrime()">Tìm số nguyên tố đầu tiên trong mảng</button>
        <div class="col">
          <input type="text" class="h-50 mx-auto w-100 mt-1" placeholder="Nhập 1 dãy số " id="enter-array">
          <button onclick="enterArray()">Nhập thêm 1 mảng số thực</button>
        </div>
        <button class="col" onclick="compareNumber()">So sánh số lương số dương</button>
      </div>
      <div class="row">
        <div style=" height: 10vh;" class="border col d-flex align-items-center
          text-center justify-content-center" id="output-transPosition"></div>
        <div style=" height: 10vh;" class="border col d-flex align-items-center
          text-center justify-content-center" id="output-arrange"></div>
        <div style=" height: 10vh;" class="border col d-flex align-items-center
          text-center justify-content-center" id="output-firstPrime"></div>
        <div style=" height: 10vh;" class="border col d-flex align-items-center
          text-center justify-content-center" id="output-enterArray"></div>
        <div style=" height: 10vh;" class="border col d-flex align-items-center
          text-center justify-content-center" id="output-compareNumber"></div>
      </div>
    </div>




    <script src="./index.js"></script>
  </body>

</html>
